<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-calculator">
            <div class="header-calculator">
                <p class="header-time">9:41</p>
                <img class="header-icon" src="assets/header-icon.svg">
            </div>
            <output id="output" class="result" name="result">
                
            </output>
            <div id="fieldCalculator" class="footer-calculator">
                <div class="footer-calculator-first">
                    <div class="footer-calculator-first-1">
                        <p class="footer-calculator-first-1-text">AC</p>
                    </div>
                    <div class="footer-calculator-first-2">
                       <p class="footer-calculator-first-1-plus">+</p>
                       <p class="footer-calculator-first-1-drob">/</p>
                       <p class="footer-calculator-first-1-minus">-</p> 
                    </div>
                    <div class="footer-calculator-first-3"><p class="footer-calculator-first-3-text">%</p></div>
                    <div class="footer-calculator-first-4"><p class="footer-calculator-first-4-text">รท</p></div>
                </div>
                <div class="footer-calculator-two">
                    <div class="footer-calculator-two-1">
                        <p class="footer-calculator-two-text-seven">7</p>
                    </div>
                    <div class="footer-calculator-two-2">
                        <p class="footer-calculator-two-text-eight">8</p>
                    </div>
                    <div class="footer-calculator-two-3">
                        <p class="footer-calculator-two-text-nine">9</p>
                    </div>
                    <div class="footer-calculator-two-4">
                        <p class="footer-calculator-two-text-multiply">X</p>
                    </div>
                </div>
                <div class="footer-calculator-two">
                    <div class="footer-calculator-two-1">
                        <p class="footer-calculator-two-text-seven">4</p>
                    </div>
                    <div class="footer-calculator-two-2">
                        <p class="footer-calculator-two-text-eight">5</p>
                    </div>
                    <div class="footer-calculator-two-3">
                        <p class="footer-calculator-two-text-nine">6</p>
                    </div>
                    <div class="footer-calculator-three-4">
                        <p class="footer-calculator-three-text-minus">-</p>
                    </div>
                </div>
                <div class="footer-calculator-two">
                    <div class="footer-calculator-two-1">
                        <p class="footer-calculator-two-text-seven">1</p>
                    </div>
                    <div class="footer-calculator-two-2">
                        <p class="footer-calculator-two-text-eight">2</p>
                    </div>
                    <div class="footer-calculator-two-3">
                        <p class="footer-calculator-two-text-nine">3</p>
                    </div>
                    <div class="footer-calculator-four-4">
                        <p class="footer-calculator-three-text-plus">+</p>
                    </div>
                </div>
                <div class="footer-calculator-five">
                    <div class="footer-calculator-five-1">
                        <p class="footer-calculator-five-test-zero">0</p>
                    </div>
                    <div class="footer-calculator-five-2">
                        <p class="footer-calculator-five-test-point">,</p>
                    </div>
                    <div class="footer-calculator-five-3">
                        <p class="footer-calculator-five-test-equal">=</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
